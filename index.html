<!DOCTYPE html>
<html>
<head>
  <title>IronMind</title>
  <link rel="stylesheet" href="style.css">
</head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff88">
<body>
<!-- Loading Screen -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Preparing your grind...</p>
</div>
<!-- Sounds -->
<audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
<!-- LOGIN SCREEN -->
<div id="authBox" class="center">

  <h1>ðŸ”¥ IronMind</h1>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

</div>



<!-- MAIN APP -->
<div id="app" style="display:none">

<header>
  <h2 id="welcome"></h2>
  <button onclick="logout()">Logout</button>
</header>


<section class="grid">

  <div class="card">
    <h2>Timer</h2>
    <h1 id="timer">00:00</h1>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="card">
    <h2>Streak</h2>
    <h1 id="streak">0</h1>
    <button onclick="completeWorkout()">Complete</button>
  </div>

  <div class="card">
    <h2>Volume</h2>
    <input id="weight" placeholder="kg">
    <input id="reps" placeholder="reps">
    <button onclick="calcVolume()">Calculate</button>
    <p id="volumeResult"></p>
  </div>

  <div class="card">
    <h2>Intensity</h2>
    <input type="range" min="1" max="10" id="intensity">
    <p id="intensityValue">5</p>
  </div>

  <div class="card">
    <h2>Music ðŸŽµ</h2>
    <input type="file" id="musicFile" accept="audio/*">
    <audio id="player" controls></audio>
  </div>

  <!-- AI COACH -->
  <div class="card">
    <h2>AI Coach</h2>
    <textarea id="coachInput" placeholder="How do you feel today?"></textarea>
    <button onclick="askRealCoach()">Ask Coach</button>
    <p id="coachReply"></p>
  </div>

</section>

</div>


<script src="script.js"></script>
</body>
</html>
<div class="card">
  <h2>Workout Plan Generator</h2>
  <select id="goal">
    <option value="strength">Strength</option>
    <option value="muscle">Muscle Gain</option>
    <option value="fatloss">Fat Loss</option>
  </select>
  <button onclick="generatePlan()">Generate</button>
  <pre id="planOutput"></pre>
</div>
<div class="card">
  <h2>Workout Reminder</h2>

  <input type="time" id="reminderTime">

  <button onclick="setReminder()">Set Reminder</button>

  <p id="reminderStatus"></p>
</div>
